<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Evaluation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@700&family=Inter:wght@100..900&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prosto+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shojumaru&family=Ubuntu&family=ZCOOL+KuaiLe&display=swap');

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .continer{
            width: 1440px;
            margin: auto;
        }
        .home{
            width: 1440px;
            margin: auto;
            padding: 16px;
            background-color: #434CCC;
            color: #FFFFFF;

        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #logo{
            font-family: DM Serif Display;
            font-size: 40px;
            line-height: 48px;
            margin-left: 135px;

        }
        .nav_box{
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 4px 0px #000000 25%;
            font-family: DM Sans;
            font-weight: 700;
            line-height: 24px;
            gap: 40px;

        }
        #btn-1{
            font-family: DM Sans;
            font-size: 16px;
            line-height: 24px;
            margin-right: 135px;
            padding: 13px 56px;
            border: 1px solid greenyellow;
            background-color: #434CCC;
            color: #FFFFFF;
            
        }

        #btn-1:hover{
            border: 1px solid rgb(236, 132, 94);
            box-shadow: rgba(236, 132, 94, 0.24) 0px 3px 8px;
        }
        .home_text{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 47px;
        }
        #contact{
        font-family: DM Serif Display;
        font-size: 72px;
        line-height: 80px;

        }
        #text-1{
        font-family: DM Sans;
        font-size: 20px;
        line-height: 32px;

        }
        .map > img{
            width: 1170px;
            margin: auto;
            height: 640px;
            padding: 64px 135px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="home">
            <div class="nav">
                <div id="logo">LOGO</div>
            <div class="nav_box">
                <div>About</div>
                <div>Portfolio</div>
                <div>Blog</div>
                <div>Contact</div>
                <button id="btn-1">Sign up</button>
            </div>
            
            </div>
            <div class="home_text">
                <div id="contact">Contact</div>
                <div id="text-1">Pro eu apeirian suavitate dissentiet</div>
            </div>
            
            
        </div>

        <div class="map">
            <img src="https://i.ibb.co/fCR3rdS/Bitmap.png" alt="Bitmap">
        </div>
    </div>
</body>
</html>
